<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>越攤越平計算機</title>
    <link rel="stylesheet" href="css_0/colorall.css">
    <style>
        :root {
            --bg-color: #F2F0EB;
            --card-bg: #FFFFFF;
            --text-dark: rgba(0, 0, 0, 0.7);
            --accent: #4834D4;
            --danger: #FF7675;
            --transition: all 0.4s cubic-bezier(0.165, 0.84, 0.44, 1);
        }

        * { box-sizing: border-box; } /* 防止溢出 */

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", "PingFang TC", sans-serif;
            background-color: var(--allbkcolor01);
            color: var(--text-dark);
            margin: 0;
            display: flex;
            justify-content: center;
            padding: 24px 12px;
            letter-spacing: 0.03em;
        }

        .container {
            width: 100%;
            max-width: 400px;
        }

        h2 {
            font-size: 20px;
            text-align: center;
            margin-bottom: 20px;
            letter-spacing: 0.1em;
            color: #1A1A1A;
        }

        .row {
            display: flex;
            gap: 8px;
            background: var(--card-bg);
            padding: 10px;
            border-radius: 14px;
            margin-bottom: 10px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.02);
            align-items: center;
        }

        input {
            flex: 1;
            min-width: 0; /* 防止 input 撐破 Flex */
            padding: 12px;
            border: 1px solid #F2F2F2;
            border-radius: 8px;
            font-size: 16px;
            background: #FAFAFA;
            outline: none;
            transition: var(--transition);
        }

        input:focus { border-color: var(--accent); background: #FFF; }

        button { border: none; transition: var(--transition); cursor: pointer; }
        button:active { transform: scale(0.94); }

        .remove-btn {
            background: #FFF0F0;
            color: var(--danger);
            width: 32px; height: 32px;
            border-radius: 50%;
            font-size: 12px;
            flex-shrink: 0;
        }

        .remove-placeholder { width: 32px; flex-shrink: 0; }

        .add-btn {
            background: transparent;
            color: var(--accent);
            border: 1.5px dashed #D1D1D1;
            width: 100%;
            padding: 12px;
            border-radius: 14px;
            font-size: 14px;
            margin-top: 5px;
            font-weight: 600;
        }

        .calc-btn {
            background: var(--text-dark);
            color: white;
            width: 100%;
            padding: 16px;
            border-radius: 14px;
            font-size: 16px;
            font-weight: 600;
            margin-top: 20px;
            letter-spacing: 0.15em;
        }

        .result {
            margin-top: 25px;
            padding: 20px;
            background: #FFFFFF;
            border-radius: 18px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.05);
            animation: slideUp 0.4s var(--transition);
        }

        @keyframes slideUp { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        .result-item {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
            font-size: 14px;
            color: #888;
        }

        .result-item span { color: var(--text-dark); font-weight: 700; font-size: 16px; }
        .result-item .highlight { font-size: 24px; color: var(--accent); }
        .divider { height: 1px; background: #EEE; margin: 15px 0; border: none; }
    </style>
</head>
<body>

<div class="container">
    <h2>攤平計算機</h2>
    <div id="input-fields">
        <div class="row">
            <input type="number" placeholder="價格" class="price" inputmode="decimal">
            <input type="number" placeholder="股數" class="shares" inputmode="numeric">
            <div class="remove-placeholder"></div>
        </div>
        <div class="row">
            <input type="number" placeholder="價格" class="price" inputmode="decimal">
            <input type="number" placeholder="股數" class="shares" inputmode="numeric">
            <div class="remove-placeholder"></div>
        </div>
    </div>

    <button class="add-btn" onclick="addRow()">+ 增加欄位</button>
    <button class="calc-btn" onclick="calculate()">開始計算</button>

    <div class="result" id="result-box" style="display:none;">
        <div class="result-item">總成本 <span id="total-cost">$0</span></div>
        <div class="result-item">總股數 <span id="total-shares">0</span></div>
        <hr class="divider">
        <div class="result-item">平均價格 <span id="avg-price" class="highlight">$0</span></div>
    </div>
</div>

<script>
    function addRow() {
        const container = document.getElementById('input-fields');
        const row = document.createElement('div');
        row.className = 'row';
        row.innerHTML = `
            <input type="number" placeholder="價格" class="price" inputmode="decimal">
            <input type="number" placeholder="股數" class="shares" inputmode="numeric">
            <button class="remove-btn" onclick="this.parentElement.remove()">✕</button>
        `;
        container.appendChild(row);
    }

    function calculate() {
        const prices = document.querySelectorAll('.price');
        const shares = document.querySelectorAll('.shares');
        let totalCost = 0, totalShares = 0;

        for (let i = 0; i < prices.length; i++) {
            const p = parseFloat(prices[i].value), s = parseFloat(shares[i].value);
            if (!isNaN(p) && !isNaN(s)) {
                totalCost += p * s;
                totalShares += s;
            }
        }

        if (totalShares > 0) {
            const avg = totalCost / totalShares;
            document.getElementById('total-cost').innerText = `$${totalCost.toLocaleString(undefined, {maximumFractionDigits: 0})}`;
            document.getElementById('total-shares').innerText = totalShares.toLocaleString();
            document.getElementById('avg-price').innerText = `$${avg.toFixed(2)}`;
            document.getElementById('result-box').style.display = 'block';
        } else {
            alert('請輸入價格與股數');
        }
    }
</script>

</body>
</html>

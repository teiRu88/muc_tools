<script>
    function combinations(n, k) {
        if (k < 0 || k > n) return 0;
        if (k === 0 || k === n) return 1;
        if (k > n / 2) k = n - k;
        let res = 1;
        for (let i = 1; i <= k; i++) res = res * (n - i + 1) / i;
        return res;
    }

    function calc() {
        const N = parseInt(document.getElementById('N').value);

        const probAtLeastOneA = 1 - (combinations(N - Ka, n) / totalC);

        const pNoA = combinations(N - Ka, n) / totalC;
